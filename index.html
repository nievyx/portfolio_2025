<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niamh | Python Backend Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10;
      --panel:#17181f;
      --panel-2:#1d1f27;
      --text:#e6e6e9;
      --muted:#a8a8b3;
      --accent:#a78bfa;    /* lavender */
      --accent-2:#64d2ff;  /* blue */
      --ok:#41d695;
      --shadow: 0 20px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.03) inset;
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 0%, rgba(167,139,250,.12), transparent 60%),
                  radial-gradient(900px 500px at 120% 20%, rgba(100,210,255,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      letter-spacing:.15px;
    }
    a{color:inherit}
    .container{max-width:1200px;margin:0 auto;padding:28px 20px 96px}

    /* Header */
    header{display:flex;align-items:center;gap:18px;margin-top:8px;margin-bottom:24px}
    .logo{
      display:grid;place-items:center;height:64px;width:64px;border-radius:16px;background:linear-gradient(145deg, #222433, #12131a);
      box-shadow: var(--shadow);
    }
    .logo svg{height:34px}
    .title{line-height:1}
    .title h1{font-weight:800;margin:0;font-size:32px;letter-spacing:.8px}
    .title p{margin:6px 0 0;color:var(--muted);font-size:14px}

    /* GitHub bubble */
    .github-fab{position:fixed;right:20px;top:20px;z-index:50}
    .github-fab a{display:flex;align-items:center;gap:10px;background:var(--panel);padding:10px 14px;border-radius:999px;text-decoration:none;color:var(--text);box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.05)}
    .github-fab .hint{font-size:12px;color:var(--muted)}
    .github-fab svg{height:20px;width:20px}

    /* Intro terminal */
    .intro{display:grid;grid-template-columns:1fr;gap:24px;align-items:start;margin-bottom:40px}
    .term{
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
      border-radius:14px;box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.06);
      overflow:hidden;
    }
    .term-header{display:flex;align-items:center;gap:8px;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);background:#11121a}
    .dot{height:10px;width:10px;border-radius:10px}
    .dot.red{background:#ff5f56}.dot.yellow{background:#ffbd2e}.dot.green{background:#27c93f}
    .term-body{font-family:"Space Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      padding:20px 18px 24px;font-size:15px;white-space:pre-wrap;min-height:150px}
    .caret{display:inline-block;width:9px;height:1.15em;background:#9aa1ff;vertical-align:-2px;margin-left:2px;animation:blink 1.1s steps(2,end) infinite}
    @keyframes blink{50%{opacity:0}}

    .cta-row{display:flex;gap:14px;margin-top:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:600;border:1px solid rgba(255,255,255,.08);box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(135deg, var(--accent), var(--accent-2));color:#0e0f14}
    .btn.ghost{background:var(--panel);color:var(--text)}

    /* Projects */
    .section-title{font-size:28px;font-weight:800;margin:26px 0 14px;letter-spacing:1.4px}
    .projects{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
    .card{grid-column:span 12;background:linear-gradient(180deg, var(--panel), var(--panel-2));border:1px solid rgba(255,255,255,.06);border-radius:16px;overflow:hidden;display:grid;grid-template-columns:1.1fr 1fr;box-shadow:var(--shadow)}
    .card-media{position:relative;background:#0e0f14;min-height:160px}
    .thumb{position:absolute;inset:0;display:grid;place-items:center;font-family:"Space Mono";color:#9aa1ff;opacity:.9}
    .card-body{padding:18px}
    .card h3{margin:0 0 8px;font-size:18px}
    .desc{color:var(--muted);font-size:14px;line-height:1.5}
    .stack{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0 14px}
    .tag{font-size:12px;padding:6px 9px;border-radius:999px;background:#0f111a;border:1px solid rgba(255,255,255,.08);color:#cfd0ff}
    .card-actions{display:flex;gap:10px}

    .github-icon{height:16px;width:16px}

    @media (max-width:950px){
      .card{grid-template-columns:1fr}
    }
    @media (min-width:780px){
      .card{grid-column:span 12}
    }

    footer{margin-top:52px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <!-- Floating GitHub CTA -->
  <div class="github-fab" aria-label="Open GitHub profile">
    <a id="githubLink" href="#" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.58l-.01-2.04c-3.34.73-4.04-1.61-4.04-1.61-.54-1.39-1.31-1.76-1.31-1.76-1.07-.73.08-.72.08-.72 1.19.08 1.82 1.23 1.82 1.23 1.05 1.8 2.75 1.28 3.42.98.11-.76.41-1.28.75-1.57-2.66-.3-5.47-1.34-5.47-5.97 0-1.32.47-2.39 1.23-3.24-.12-.3-.53-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.55 3.3-1.23 3.3-1.23.65 1.65.24 2.87.12 3.17.76.85 1.23 1.92 1.23 3.24 0 4.64-2.81 5.67-5.49 5.97.42.36.8 1.08.8 2.18l-.01 3.23c0 .32.21.7.83.58A12 12 0 0 0 12 .5Z"/></svg>
      <span class="hint">click to open GitHub</span>
    </a>
  </div>

  <div class="container">
    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="36" height="36" rx="10" stroke="rgba(255,255,255,.18)"/>
          <path d="M16 30a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm16-20a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm0 20a4 4 0 1 0 0 8 4 4 0 0 0 0-8ZM16 30V14h16m0 16V18" stroke="#cfd0ff" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="title">
        <h1>PORTFOLIO</h1>
        <p id="years">2020–<span id="year"></span></p>
      </div>
    </header>

    <section class="intro">
      <div class="term" aria-label="terminal intro">
        <div class="term-header">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="term-body" id="terminalText" role="status" aria-live="polite"></div>
      </div>
      <div class="cta-row">
        <a class="btn primary" id="cvBtn" href="#" target="_blank" rel="noopener">View CV</a>
        <a class="btn ghost" href="#projects">See Projects</a>
      </div>
    </section>

    <h2 class="section-title" id="projects">PROJECTS</h2>
    <div class="projects" id="projectsGrid" aria-live="polite"></div>

    <footer>
      <span>© <span id="footerYear"></span> Niamh • Python backend student engineer</span>
      <span>Built with pure HTML/CSS/JS</span>
    </footer>
  </div>

  <script>
    // ====== Editable profile links ======
    const LINKS = {
      github: "https://github.com/nievyx/",
      cv: "https://your-cv-link.example.com/Niamh_CV.pdf"
    };

    // ====== Intro typewriter ======
    const introLines = [
      "> hi, i'm Niamh! — a self-taught backend developer and first-year software engineering student ",
      "> i love designing efficient python APIs, automating workflows, and exploring devops practices",
      "> currently expanding my skills through projects and open to remote opportunities"
    ];

    function typeInto(el, lines, speed=28){
      let i=0, line=0; el.textContent="";
      function tick(){
        if(line >= lines.length){
          if(!el.querySelector('.caret')){const c=document.createElement('span');c.className='caret';el.appendChild(c);}return;
        }
        if(i < lines[line].length){
          el.textContent += lines[line][i++];
        }else{
          el.textContent += "\n"; line++; i=0;
        }
        requestAnimationFrame(()=>setTimeout(tick, speed));
      }
      tick();
    }

    // ====== Projects data ====== #TODO: modularise products - Move project data into /data/projects.js for maintainability 
    const user_github_site = "https://github.com/nievyx"
    // const project_image_folder = "\assets\imgs\" + name + "\demo.png"
    const projects = [
      {
    title: "Django Blog",
    name: "django_project",
    desc: "A Django project featuring user registration, authentication, and full CRUD functionality for blog posts. Includes two main apps — Blog and Users — and uses Crispy Forms with Bootstrap 4 for clean, responsive UI.",
    stack: ["Python", "Django 5.2", "Crispy Forms", "Bootstrap 4", "SQLite"],
    links: { 
      repo: user_github_site + "/Django_Project", 
      demo: null 
    }
  },
  {
    title: "Flask Inventory App",
    name: "flaskinventoryapp",
    desc: "A lightweight Flask web app to manage store inventory with CRUD (Create, Read, Update, Delete) functionality. Built with Flask and SQLite for efficient local database management.",
    stack: ["Python", "Flask", "SQLite", "SQLAlchemy"],
    links: { 
      repo: user_github_site + "/FlaskInventoryApp", 
      demo: null 
    }
  },
  {
    title: "Automated Stock Checker + Add to Cart",
    name: "playwright-auto-checker",
    desc: "A Python automation tool that monitors product stock on e-commerce sites using Playwright. Sends real-time SMS alerts when selected products become available, with optional auto-add-to-cart functionality.",
    stack: ["Python 3.11", "Playwright", "Twilio API", "dotenv", "JSON"],
    links: { 
      repo: user_github_site + "/playwright-auto-checker", 
      demo: null
    }
  },
  {
    title: "Terminal RPG Game",
    name: "class-based-rpg-python",
    desc: "A classic turn-based console RPG built entirely in Python. Explore maps, battle enemies, manage your party, and progress through a fantasy world — all from your terminal.",
    stack: ["Python", "OOP", "JSON", "Game Loops"],
    links: { 
      repo: user_github_site + "/class-based-rpg-python", 
      demo: null 
    }
  }
];
    

    function projectCard(p){
      const grid = document.createElement('article');
      grid.className = 'card';
      grid.innerHTML = `
        <div class="card-body">
          <h3>${p.title}</h3>
          <p class="desc">${p.desc}</p>
          <div class="stack">${p.stack.map(s=>`<span class="tag">${s}</span>`).join('')}</div>
          <div class="card-actions">
            ${p.links.repo ? `<a class="btn ghost" href="${p.links.repo}" target="_blank" rel="noopener"> <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.58l-.01-2.04c-3.34.73-4.04-1.61-4.04-1.61-.54-1.39-1.31-1.76-1.31-1.76-1.07-.73.08-.72.08-.72 1.19.08 1.82 1.23 1.82 1.23 1.05 1.8 2.75 1.28 3.42.98.11-.76.41-1.28.75-1.57-2.66-.3-5.47-1.34-5.47-5.97 0-1.32.47-2.39 1.23-3.24-.12-.3-.53-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.55 3.3-1.23 3.3-1.23.65 1.65.24 2.87.12 3.17.76.85 1.23 1.92 1.23 3.24 0 4.64-2.81 5.67-5.49 5.97.42.36.8 1.08.8 2.18l-.01 3.23c0 .32.21.7.83.58A12 12 0 0 0 12 .5Z"/></svg> Code</a>`: ''}
            ${p.links.demo ? `<a class="btn primary" href="${p.links.demo}" target="_blank" rel="noopener">Live Demo</a>`: ''}
          </div>
        </div>
        <div class="card-media">
          <div class="thumb">${p.title}</div>
        </div>`;
      return grid;
    }

    // Render
    document.getElementById('projectsGrid').append(...projects.map(projectCard));
    typeInto(document.getElementById('terminalText'), introLines, 18);

    // Years & links
    const y = new Date().getFullYear();
    document.getElementById('year').textContent = y;
    document.getElementById('footerYear').textContent = y;
    document.getElementById('githubLink').href = LINKS.github;
    document.getElementById('cvBtn').href = LINKS.cv;
  </script>
</body>
</html>
