<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niamh | Python Backend Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Floating GitHub CTA -->
  <div class="github-fab" aria-label="Open GitHub profile">
    <a id="githubLink" href="#" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.58l-.01-2.04c-3.34.73-4.04-1.61-4.04-1.61-.54-1.39-1.31-1.76-1.31-1.76-1.07-.73.08-.72.08-.72 1.19.08 1.82 1.23 1.82 1.23 1.05 1.8 2.75 1.28 3.42.98.11-.76.41-1.28.75-1.57-2.66-.3-5.47-1.34-5.47-5.97 0-1.32.47-2.39 1.23-3.24-.12-.3-.53-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.55 3.3-1.23 3.3-1.23.65 1.65.24 2.87.12 3.17.76.85 1.23 1.92 1.23 3.24 0 4.64-2.81 5.67-5.49 5.97.42.36.8 1.08.8 2.18l-.01 3.23c0 .32.21.7.83.58A12 12 0 0 0 12 .5Z"/></svg>
      <span class="hint">click to open GitHub</span>
    </a>
  </div>

  <div class="container">
    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="36" height="36" rx="10" stroke="rgba(255,255,255,.18)"/>
          <path d="M16 30a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm16-20a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm0 20a4 4 0 1 0 0 8 4 4 0 0 0 0-8ZM16 30V14h16m0 16V18" stroke="#cfd0ff" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="title">
        <h1>NIAMH'S PORTFOLIO</h1>
        <p id="years">2020–<span id="year"></span></p>
      </div>
    </header>

    <section class="intro">
      <div class="term" aria-label="terminal intro">
      <div class="term-header">
        <span class="dot red" onclick="closeModal()" style="cursor:pointer;"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>

        <div class="term-body" id="terminalText" role="status" aria-live="polite"></div>
      </div>
      <div class="cta-row">
        <a class="btn primary" id="cvBtn" href="#" target="_blank" rel="noopener">View CV</a>
        <a class="btn ghost" href="#projects">See Projects</a>
      </div>
    </section>

    <h2 class="section-title" id="projects">PROJECTS</h2>
    <div class="projects" id="projectsGrid" aria-live="polite"></div>

    <footer>
      <span>© <span id="footerYear"></span> Niamh • Python backend student engineer</span>
      <span>Built with pure HTML/CSS/JS</span>
    </footer>
  </div>

  <!-- UNIVERSAL POPUP MODAL (TERMINAL-STYLED) -->
  <div id="modal" class="modal">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-content term">
      <div class="term-header">
  <span class="dot red" onclick="closeModal()" style="cursor:pointer;"></span>
  <span class="dot yellow"></span>
  <span class="dot green"></span>
</div>

      <div id="modal-inner" class="modal-body-terminal"></div>
    </div>
  </div>

  <script src="assets/js/main.js" defer></script>
  <script type="module" src="assets/js/main.js"></script>

</body>
</html>
